<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Publicidad En Video</h3>
</div>
<div class="modal-body row">
    <video controls class="col-lg-12 col-xs-12">
        <source ng-src="{{url}}" type="video/mp4">
        <source ng-src="{{url}}" type="video/webm">
        Your browser does not support the video tag.
    </video>
</div>
